<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="light reveal txt.css" />
    <title>light reveal text</title>
  </head>
  <body>
    <!-- follow me on tiktok to get more code -->
    <!-- username "cikgu kacchan" -->

    <div class="switch-container">
      <span class="switch-label">On / Off</span>
      <label class="switch">
        <input type="checkbox" id="lightSwitch">
        <span class="slider"></span>
      </label>
    </div>

    <div>
      <div class="starsec"></div>
      <div class="starthird"></div>
      <div class="starfourth"></div>
      <div class="starfifth"></div>
    </div>

    <div class="lamp__wrap">
      <div class="lamp off">
        <div class="cable"></div>
        <div class="cover"></div>
        <div class="in-cover">
          <div class="bulb"></div>
        </div>
        <div class="light"></div>
      </div>
    </div>

    <section class="error">
      <div class="error__content">
        <div class="error__message message">
          <h1 class="message__title">maaaff byyy ‚òÜ</h1>
          <p class="message__text">mweheehehheeheh (üòÅ)</p>
        </div>
      </div>
    </section>

    <!-- Musik -->
    <audio id="bg-music" loop>
      <source src="sory.mp3" type="audio/mpeg">
    </audio>

    <script src="light.js"></script>
    <script>
      const switchBtn = document.getElementById("lightSwitch");
      const lamp = document.querySelector(".lamp");
      const music = document.getElementById("bg-music");

      switchBtn.addEventListener("change", () => {
        if (switchBtn.checked) {
          lamp.classList.remove("off");
          lamp.classList.add("on");
          music.play().catch(err => {
            console.log("Autoplay dicegah browser, klik dulu untuk play:", err);
          });
        } else {
          lamp.classList.remove("on");
          lamp.classList.add("off");
          music.pause();
        }
      });
    </script>
  </body>
  </html>
